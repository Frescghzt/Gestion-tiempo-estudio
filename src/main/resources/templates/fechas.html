<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@{fechas.css}">
    <title>Document</title>
</head>
<body>
    <div class="caja">
        <div class="botones">
            
            <h2>Agrega la fecha de tu parcial de <span th:text="${}">0</span></h2>
            <form>
                <label for="fecha_parcial">Fecha</label>
                <input name="fecha_parcial" type="date" th:field="*{fecha_parcial}">
                <input name="agendar_fecha" type="submit" placeholder="Agendar">
            </form>
            <a th:href="">Siguiente</a>
            <a th:href="">Atras</a>
            <a th:href="">Salir</a>

        </div>
    </div>
</body>
</html>
